<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
/* div{
    height: 100px;
    width: 100px;
    border: 1px solid red;
} */
</style>
<body>
    <input type="text">
    <button>提交</button>
    <div></div>
    <p></p>
    <script>
        var input = document.querySelector('input')
        var button = document.querySelector('button')
        var div = document.querySelector('div')
        var p = document.querySelector('p')

        let socket = new WebSocket('ws://127.0.0.1:3000')

        // 监控链接事件
        socket.addEventListener('open',function(){
            div.innerHTML= "链接已建立..."
        })
        // 获取发送数据
        button.addEventListener('click',function(){
            let value = input.value;
            socket.send(value)
            input.value = ''
        })
        // 获取接受数据
        socket.addEventListener('message',function(even){
            // p.innerHTML = even.data
            // console.log(even.data);
            // 字符串转对象
            var data = JSON.parse(even.data)
            var dv = document.createElement('div')
            switch(data.type){
                // 用户进入绿色
                case 0:
                    dv.style.color = '#24be50'
                    dv.innerHTML= data.msg + data.time
                    break
                // 用户发言红色
                case 2:
                    dv.style.color = 'red'
                    dv.innerHTML= data.msg + data.time
                    break
                // 用户离开灰色
                default:
                dv.style.color = '#7f7c7c'
                dv.innerHTML= data.msg + data.time
            }
            // if (data.type === 0) {
            //     dv.style.color = '#24be50'
            //     dv.innerHTML= data.msg + data.time
            // }else if (data.type === 2) {
            //     dv.style.color = 'red'
            //     dv.innerHTML= data.msg + data.time
            // } else {
            //     dv.style.color = 'black'
            //     dv.innerHTML= data.msg + data.time
            // }
            div.appendChild(dv)
        })
        // 监听关闭事件
        socket.addEventListener('close',function(even){
            console.log("服务关闭");
        })
    </script>
    
</body>
</html>
